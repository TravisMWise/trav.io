<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/other.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&family=Oooh+Baby&family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <title>TravTutor | Contact Page</title>
  </head>
  <body>
    <!-- Heading -->
    <div class="nav-bar">
      <button class="links" id="logo-name">Travis M. Wise</button>
      <button class="links" id="home">HOME</button>
      <button class="links" id="about">ABOUT</button>
      <button class="links" id="projects">PROJECTS</button>
      <button class="links" id="games">GAMES</button>
      <button class="links" id="contact">CONTACT</button>
    </div>

    <!-- Main Content -->
    <div class="content-outer" style="height: fit-content">
      <div class="content-inner" style="height: fit-content">
        <div class="content" style="height: fit-content">
          <img
            id="contact-pfp"
            src="./images/trav_closeup.png"
            alt="Closeup picture of Travis Wise"
          />
          <span id="contact-name">Travis M. Wise</span>

          <span class="description">Contact Me</span>
          <button class="linkTo" id="Phone">(386) 479 - 5030</button>
          <button class="linkTo" id="Edu">TravisMWise@knights.ucf.edu</button>
          <button class="linkTo" id="Gmail">TravisMichaelWise@gmail.com</button>

          <span class="description">Socials</span>
          <button class="linkTo" id="LinkedIn">LinkedIn</button>
          <button class="linkTo" id="HandshakeUCF">HandshakeUCF</button>
          <button class="linkTo" id="GitHub">GitHub</button>
          <button class="linkTo" id="Twitter">Twitter</button>
          <button class="linkTo" id="Instagram">Instagram</button>
          <button class="linkTo" id="Facebook">Facebook | Meta</button>

          <span class="description">Resume</span>
          <button class="linkTo" id="Resume">Resume</button>
        </div>
      </div>
    </div>

    <script src="./scripts/linkTo.js"></script>
    <script src="./scripts/nav-bar.js"></script>
  </body>
</html>
